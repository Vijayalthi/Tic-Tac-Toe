<!DOCTYPE html>

<head>

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>

        <p id="msg">Winner</p>

    </div>
    <div id="container">
        <div id="game">
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
        </div>
    </div>
    <button id="reset-btn">Reset Game</button>
    <script src="ttt.js"></script>
</body>
</html>
